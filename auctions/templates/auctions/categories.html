{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
           <h3>Categories</h3>
         
        </div>
        <div class="row justify-content-center" style="text-align: center;">
           {% for category in categories %}
           <a class="col-md-4" href="/categories/{{category.Category}}" style="margin: 5px;" >
            <div class="card" >
                {{category.Category}}
            </div>
           </a> 
           {% endfor %}
        </div>
    </div>
{% endblock %}
